<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .header div {
      flex: 1;
    }
    .header p {
      margin: 4px 0;
      line-height: 1.4;
    }
    .fornitore-nome,
    .cliente-nome {
      font-weight: bold;
      font-size: 1.5em;
      margin: 8px 0;
    }
    .header .cliente {
      margin-top: 48px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .divider {
      margin: 50px 0 30px;
      border-top: 1px solid #ccc;
    }
    .totali {
      text-align: right;
    }
    .totali p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .totali .totale-netto {
      font-size: 1.3em;
      font-weight: bold;
      color: #0055a5;
    }
    .totali strong {
      display: inline-block;
      min-width: 160px;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.95em;
      color: #444;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .footer p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <h1>Preventivo</h1>

  <div class="header">
    <div>
      <h3>Fornitore</h3>
      <p class="fornitore-nome" id="nomeutente"></p>
      <p id="indirizzo"></p>
      <p>Email: <span id="email"></span></p>
      <p>P.IVA: <span id="piva"></span></p>
      <p>Tel: <span id="telefono"></span></p>
    </div>
    <div class="cliente">
      <h3>Preventivo per</h3>
      <p class="cliente-nome" id="cliente"></p>
    </div>
  </div>

  <table id="tabella-servizi">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
        <th>Totale</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="divider"></div>

  <div class="totali">
    <p class="totale-netto"><strong>Totale netto:</strong> <span id="netto"></span> €</p>
    <p><strong>IVA:</strong> <span id="iva"></span> €</p>
    <p><strong>Totale lordo:</strong> <span id="lordo"></span> €</p>
  </div>

  <div class="footer">
    <p><strong>Modalità di pagamento:</strong> 30% all'ordine, 70% al completamento</p>
    <p><strong>Nome Banca:</strong> <span id="banca"></span></p>
    <p><strong>Iban:</strong> <span id="iban"></span></p>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const campi = ["nomeutente", "indirizzo", "piva", "telefono", "email", "cliente", "netto", "iva", "lordo", "banca", "iban"];
    campi.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.textContent = p.get(id) || '';
    });

    const serviziRaw = p.get("servizi");
    if (serviziRaw) {
      try {
        const servizi = JSON.parse(decodeURIComponent(serviziRaw));
        const tbody = document.querySelector("#tabella-servizi tbody");
        servizi.forEach(s => {
          const r = document.createElement("tr");
          r.innerHTML = `
            <td>${s.codice || ''}</td>
            <td>${s.descrizione}</td>
            <td>${s.quantita}</td>
            <td>${s.prezzo} €</td>
            <td>${s.costo} €</td>
          `;
          tbody.appendChild(r);
        });
      } catch (e) {
        document.querySelector("#tabella-servizi").outerHTML = "<p>Errore nella tabella dei servizi.</p>";
      }
    }
  </script>

</body>
</html>
