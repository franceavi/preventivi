<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      color: #222;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .header .left, .header .right {
      flex: 1;
    }
    .header .left h3, .header .right h3 {
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }
    .header .left p, .header .right p {
      margin: 4px 0;
      line-height: 1.4;
    }
    .header .left .nome {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .header .right {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      margin-top: 90px;
    }
    .header .right h3 {
      margin: 0;
    }
    .header .right .cliente {
      font-size: 1.6em;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .divider {
      margin: 50px 0 30px;
      border-top: 1px solid #ccc;
    }
    .totali {
      text-align: right;
    }
    .totali p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .totali .totale-netto {
      font-size: 1.3em;
      font-weight: bold;
      color: #0055a5;
    }
    .totali strong {
      display: inline-block;
      min-width: 160px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <h1>Preventivo</h1>
      <h3>Fornitore</h3>
      <p class="nome" id="nomeutente"></p>
      <p id="indirizzo"></p>
      <p id="email"></p>
      <p id="piva"></p>
      <p id="telefono"></p>
    </div>
    <div class="right">
      <h3>Preventivo per</h3>
      <p class="cliente" id="cliente"></p>
    </div>
  </div>

  <table id="tabella-servizi">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
        <th>Totale</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="divider"></div>

  <div class="totali">
    <p class="totale-netto"><strong>Totale netto:</strong> <span id="netto"></span> €</p>
    <p><strong>IVA:</strong> <span id="iva"></span> €</p>
    <p><strong>Totale lordo:</strong> <span id="lordo"></span> €</p>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const campi = ["nomeutente","indirizzo","piva","telefono","email","cliente","netto","iva","lordo"];
    campi.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.textContent = p.get(id) || '';
    });

    const serviziRaw = p.get("servizi");
    if (serviziRaw) {
      try {
        const servizi = JSON.parse(decodeURIComponent(serviziRaw));
        const tbody = document.querySelector("#tabella-servizi tbody");
        servizi.forEach(s => {
          const r = document.createElement("tr");
          r.innerHTML = `
            <td>${s.codice || ''}</td>
            <td>${s.descrizione}</td>
            <td>${s.quantita}</td>
            <td>${s.prezzo} €</td>
            <td>${s.costo} €</td>
          `;
          tbody.appendChild(r);
        });
      } catch (e) {
        document.querySelector("#tabella-servizi").outerHTML = "<p>Errore nella tabella dei servizi.</p>";
      }
    }
  </script>

</body>
</html>
