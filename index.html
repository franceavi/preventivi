<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .header div {
      flex: 1;
    }
    .header p {
      margin: 4px 0;
      line-height: 1.4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
    }
    .totali {
      margin-top: 30px;
      text-align: right;
    }
    .totali p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .totali strong {
      display: inline-block;
      min-width: 160px;
    }
  </style>
</head>
<body>

  <h1>Preventivo</h1>

  <div class="header">
    <div>
      <h3>Fornitore</h3>
      <p><strong id="nome"></strong></p>
      <p id="indirizzo"></p>
      <p>P.IVA: <span id="piva"></span></p>
      <p>Tel: <span id="telefono"></span></p>
      <p>Email: <span id="email"></span></p>
    </div>
    <div>
      <h3>Cliente</h3>
      <p id="cliente"></p>
    </div>
  </div>

  <table id="tabella-servizi">
    <thead>
      <tr>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo</th>
        <th>Totale</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="totali">
    <p><strong>Totale netto:</strong> <span id="netto"></span> €</p>
    <p><strong>IVA:</strong> <span id="iva"></span> €</p>
    <p><strong>Totale lordo:</strong> <span id="lordo"></span> €</p>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const campi = ["nome","indirizzo","piva","telefono","email","cliente","netto","iva","lordo"];
    campi.forEach(id => document.getElementById(id).textContent = p.get(id) || '');

    const serviziRaw = p.get("servizi");
    if (serviziRaw) {
      try {
        const servizi = JSON.parse(decodeURIComponent(serviziRaw));
        const tbody = document.querySelector("#tabella-servizi tbody");
        servizi.forEach(s => {
          const r = document.createElement("tr");
          r.innerHTML = `
            <td>${s.descrizione}</td>
            <td>${s.quantita}</td>
            <td>${s.prezzo} €</td>
            <td>${s.costo} €</td>
          `;
          tbody.appendChild(r);
        });
      } catch (e) {
        document.querySelector("#tabella-servizi").outerHTML = "<p>Errore nella tabella dei servizi.</p>";
      }
    }
  </script>

</body>
</html>
